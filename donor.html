<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Donation Form</title>
    <link rel="stylesheet" href="500.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #fdf9f3;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
}

.form-container {
    background-color: #ffffff;
    padding: 35px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    max-width: 900px;
    width: 100%;
    margin: auto;
}

h2 {
    text-align: center;
    color: #222;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8em;
}

fieldset {
    border: 1px solid #e0e0e0;
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 8px;
}

legend {
    font-weight: 600;
    color: #444;
    padding: 0 10px;
    font-size: 1.15em;
    margin-left: 5px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
    font-size: 0.9em;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
textarea,
select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    font-family: inherit;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: #fcc400;
    box-shadow: 0 0 0 3px rgba(252, 196, 0, 0.25);
}

textarea {
    resize: vertical;
    min-height: 70px;
}

select {
   appearance: none;
   -webkit-appearance: none;
   -moz-appearance: none;
   background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
   background-repeat: no-repeat;
   background-position: right 15px center;
   background-size: 10px 10px;
   padding-right: 40px;
   cursor: pointer;
}

.address-row {
    display: flex;
    gap: 20px;
}

.half-width {
    flex: 1;
    min-width: calc(50% - 10px);
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 14px 20px;
    background-color: #fcc400;
    color: #222;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    margin-top: 15px;
    text-align: center;
}

.submit-btn:hover,
.submit-btn:focus {
    background-color: #333333;
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}


@media (max-width: 768px) {
    .form-container {
        padding: 30px 35px;
        max-width: 95%;
    }

    .address-row {
        flex-direction: column;
        gap: 0;
    }

    .half-width {
        min-width: 100%;
        margin-bottom: 20px;
    }
    .address-row .half-width:last-child {
        margin-bottom: 0; /* Remove margin from last item when stacked */
    }

    h2 {
        font-size: 1.6em;
    }
    legend {
        font-size: 1.1em;
    }
}

@media (max-width: 480px) {
    body {
        padding: 20px 10px;
    }
    .form-container {
        padding: 25px 20px;
    }
    fieldset {
        padding: 20px 15px;
    }
    input, textarea, select, .submit-btn {
        font-size: 0.95em;
        padding: 11px 12px;
    }
     h2 {
        font-size: 1.4em;
    }
    legend {
        font-size: 1.05em;
    }
}
    </style>
</head>
<body>
    <div class="form-container">
        <form id="donation-form">
            <h2>Donate Your Items</h2>

            <fieldset>
                <legend>Donor Information</legend>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="donor_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="donor_email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="donor_phone" placeholder="e.g., 123-456-7890" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Pickup Address</legend>
                <div class="form-group">
                    <label for="address">Street Address / Area</label>
                    <textarea id="address" name="donor_address" rows="3" required></textarea>
                </div>
                <div class="address-row">
                    <div class="form-group half-width">
                        <label for="district">District</label>
                        <input type="text" id="district" name="donor_district" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="state">State</label>
                        <input type="text" id="state" name="donor_state" required>
                    </div>
                </div>
                 <div class="address-row">
                    <div class="form-group half-width">
                        <label for="pin">PIN Code</label>
                        <input type="text" id="pin" name="donor_pin" pattern="\d{6}" title="Enter 6 digit PIN code" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="landmark">Landmark (Optional)</label>
                        <input type="text" id="landmark" name="donor_landmark">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Donation Details</legend>
                 <div class="form-group">
                    <label for="item">Item(s) Being Donated</label>
                    <input type="text" id="item" name="donation_item" placeholder="e.g., Clothes, Books, Utensils" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Approximate Quantity</label>
                    <input type="text" id="quantity" name="donation_quantity" placeholder="e.g., 1 bag, 5 items, 2 boxes" required>
                 </div>
                 <div class="form-group">
                    <label for="condition">Item Condition (Optional)</label>
                    <select id="condition" name="item_condition">
                        <option value="">--Select Condition--</option>
                        <option value="New">New / Unused</option>
                        <option value="Good">Gently Used / Good</option>
                        <option value="Fair">Fair / Usable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="donation_notes" rows="3" placeholder="Any specific details about items or pickup..."></textarea>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn"><a href="donor-dashboard.html">Submit Donation Request</a></button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('donation-form');

    if (form) {
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;

            console.log('Form submitted. Data (example):');
            console.log('Name:', form.elements['donor_name'].value);
            console.log('Email:', form.elements['donor_email'].value);
            console.log('Phone:', form.elements['donor_phone'].value);
            console.log('Address:', form.elements['donor_address'].value);
            console.log('District:', form.elements['donor_district'].value);
            console.log('State:', form.elements['donor_state'].value);
            console.log('PIN:', form.elements['donor_pin'].value);
            console.log('Landmark:', form.elements['donor_landmark'].value);
            console.log('Item:', form.elements['donation_item'].value);
            console.log('Quantity:', form.elements['donation_quantity'].value);
            console.log('Condition:', form.elements['item_condition'].value);
            console.log('Notes:', form.elements['donation_notes'].value);


            alert(`Thank you, ${name}! Your donation request has been submitted. We will contact you shortly regarding pickup.`);


            form.reset();
        });
    } else {
        console.error('Donation form element not found!');
    }
});
    </script>
</body>
</html>
