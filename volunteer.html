<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Portal</title>
    <link rel="stylesheet" href="208.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #fdf9f3;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
}

.form-container {
    background-color: #ffffff;
    padding: 35px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    max-width: 750px;
    width: 100%;
    margin: auto;
}

h2 {
    text-align: center;
    color: #222;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8em;
}

fieldset {
    border: 1px solid #e0e0e0;
    padding: 20px 25px;
    margin-bottom: 25px;
    border-radius: 8px;
}

legend {
    font-weight: 600;
    color: #444;
    padding: 0 10px;
    font-size: 1.1em;
    margin-left: 5px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group:last-child {
    margin-bottom: 5px;
}


label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
    font-size: 0.9em;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    font-family: inherit;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background-color: #fff;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #fcc400;
    box-shadow: 0 0 0 3px rgba(252, 196, 0, 0.25);
}

textarea {
    resize: vertical;
    min-height: 60px;
}

.address-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.half-width {
    flex: 1;
    min-width: calc(50% - 10px);
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 14px 20px;
    background-color: #fcc400;
    color: #222;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    margin-top: 10px;
    text-align: center;
}

.submit-btn:hover,
.submit-btn:focus {
    background-color: #333333;
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}

.form-divider {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 40px 0;
}

#register-form h2 {
     margin-top: 0;
     margin-bottom: 25px;
}

.form-switch-text {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
    color: #555;
}

.form-switch-text a {
    color: #f9a825;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s ease;
}

.form-switch-text a:hover {
    color: #333;
    text-decoration: underline;
}

input:required:invalid {
     border-color: #e74c3c;
     box-shadow: none; /* Override focus shadow if invalid */
}


@media (max-width: 768px) {
    .form-container {
        padding: 30px 35px;
        max-width: 95%;
    }

    .address-row {
       gap: 0;
    }

    .half-width {
        min-width: 100%;
        margin-bottom: 20px;
    }
    .address-row .half-width:last-child {
        margin-bottom: 0;
    }

    h2 {
        font-size: 1.6em;
    }
    legend {
        font-size: 1.05em;
    }
}

@media (max-width: 480px) {
    body {
        padding: 20px 10px;
    }
    .form-container {
        padding: 25px 20px;
    }
    fieldset {
        padding: 15px;
    }
    input, textarea, .submit-btn {
        font-size: 0.95em;
        padding: 11px 12px;
    }
     h2 {
        font-size: 1.4em;
        margin-bottom: 25px;
    }
    legend {
        font-size: 1em;
    }
}
    </style>
</head>
<body>
    <div class="form-container">

        <form id="login-form">
            <h2>Volunteer Login</h2>
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="login_email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login_password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
             <p class="form-switch-text">Don't have an account? <a href="#register-form-section">Register below</a></p>
        </form>

        <hr class="form-divider">

        <form id="register-form">
             <h2 id="register-form-section">New Volunteer Registration</h2>

             <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="register_name" required>
                </div>
                 <div class="address-row">
                     <div class="form-group half-width">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" name="register_email" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="register-phone">Contact Number</label>
                        <input type="tel" id="register-phone" name="register_phone" required>
                    </div>
                 </div>
            </fieldset>

            <fieldset>
                 <legend>Address</legend>
                 <div class="form-group">
                    <label for="register-address">Street Address / Area</label>
                    <textarea id="register-address" name="register_address" rows="2" required></textarea>
                </div>
                <div class="address-row">
                    <div class="form-group half-width">
                        <label for="register-district">District / City</label>
                        <input type="text" id="register-district" name="register_district" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="register-state">State</label>
                        <input type="text" id="register-state" name="register_state" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="register-pin">PIN Code</label>
                    <input type="text" id="register-pin" name="register_pin" pattern="\d{6}" title="Enter 6 digit PIN code" required>
                </div>
            </fieldset>

             <fieldset>
                <legend>Account & Interests</legend>
                 <div class="address-row">
                    <div class="form-group half-width">
                        <label for="register-password">Create Password</label>
                        <input type="password" id="register-password" name="register_password" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="register_confirm_password" required>
                    </div>
                 </div>
                 <div class="form-group">
                    <label for="register-skills">Skills / Areas of Interest (Optional)</label>
                    <textarea id="register-skills" name="register_skills" rows="3" placeholder="e.g., Teaching, Event Management, Driving, Data Entry..."></textarea>
                 </div>
                 <div class="form-group">
                    <label for="register-availability">Availability (Optional)</label>
                    <textarea id="register-availability" name="register_availability" rows="2" placeholder="e.g., Weekends, Weekday evenings, Specific dates..."></textarea>
                 </div>
            </fieldset>

            <button type="submit" class="submit-btn">Register</button>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');

if (loginForm) {
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = loginForm.querySelector('#login-email').value;
        console.log('Login attempt:', email);


        alert(`Login successful for ${email} (simulation)!`);
        loginForm.reset();
    });
}

if (registerForm) {
    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const password = registerForm.querySelector('#register-password').value;
        const confirmPassword = registerForm.querySelector('#register-confirm-password').value;
        const name = registerForm.querySelector('#register-name').value;
        const email = registerForm.querySelector('#register-email').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match. Please re-enter.');
            registerForm.querySelector('#register-confirm-password').focus();
             registerForm.querySelector('#register-confirm-password').style.borderColor = '#e74c3c';
             registerForm.querySelector('#register-password').style.borderColor = '#e74c3c';
            return;
        } else {
             registerForm.querySelector('#register-confirm-password').style.borderColor = '#ccc';
             registerForm.querySelector('#register-password').style.borderColor = '#ccc';
        }


        console.log('Registration attempt for:', name, email);

        alert(`Registration successful for ${name} (simulation)! Welcome aboard.`);
        registerForm.reset();
    });

    const passwordInput = registerForm.querySelector('#register-password');
    const confirmPasswordInput = registerForm.querySelector('#register-confirm-password');

    if (passwordInput && confirmPasswordInput) {
         const resetBorderColor = () => {
            passwordInput.style.borderColor = '#ccc';
            confirmPasswordInput.style.borderColor = '#ccc';
        };
        passwordInput.addEventListener('input', resetBorderColor);
        confirmPasswordInput.addEventListener('input', resetBorderColor);
    }


}

});
    </script>
</body>
</html>
